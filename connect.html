        <header>

            </div>
        </header>
        <div class="pagetitle">
            <h1>Connect</h1>
        </div>
        <div class="contact">
            <h2>Get in Touch</h2>
            <p>Whether you’re planning a campus-wide initiative or a targeted update, we’re here to help you move forward with clarity and confidence.</p>
            <div>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" 
                        name="name" 
                        placeholder="Your Name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" 
                        name="email" 
                        placeholder="Your Email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" 
                        name="phone" 
                        placeholder="Your Phone Number" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" 
                            name="message" 
                            placeholder="Your Message" 
                            rows="5" required></textarea>
                    <span class="error-message" 
                        id="messageError"></span>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            </div>
        </div>
        <footer>
            <a href="index.html"><img src="images/Nexus_Logo_1003-10 (1).png" alt="Nexus Logo"></a>
        
            <script src="scripts.js"></script>
